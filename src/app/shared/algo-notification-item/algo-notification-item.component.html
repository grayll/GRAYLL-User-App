<div class="row px-3 py-3 mb-1" [style.background-color]="!notification.isRead ? '#40278c' : 'transparent'">
  <div class="col-1">
    <img class="small-grayll-icon" src="assets/images/logo.png" alt="GRAYLL Logo">
  </div>
  <div class="col-11">
    <div class="row mt-1">
      <div class="col">
        <!-- <h7 class="font-weight-bolder">{{notification.title}}</h7> -->
        <p class="h7 font-weight-bolder">{{notification.title}}</p>
      </div>
      <div class="col text-right font-12">
        {{notification.time*1000 | date:'h:mm | d/M/yyyy'}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col-10 font-12">
            {{notification.title}}
          </div>
          <div class="col text-right hover" (click)="expandNotification()">
            <fa-icon [attr.aria-expanded]="!isContentCollapsed" aria-controls="collapsedContent" [icon]="faExpand"></fa-icon>
          </div>
        </div>
        <div id="collapsedContent" class="font-12" [ngbCollapse]="isContentCollapsed">
          {{notification.body}}
        </div>
        <p *ngIf="notification.url" class="font-12 mb-0">
          <a href="{{notification.url}}" class="white-link" target="_blank">
            Stellar | Transaction ID
          </a>          
        </p>
      </div>
    </div>
  </div>
</div>
