<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 text-center">
      <div class="card" style="margin: 0 auto">
        <div class="card-header">
          <img class="img img-fluid logo" src="assets/images/logo.png" alt="Logo">
          <h4 class="text-light">Sign in to GRAYLL</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <app-error></app-error>            
            <!-- <small class="text-light" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.required">
              Please enter your email address.
            </small>
            <small class="text-light" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.email">
              Please enter a valid email address.
            </small> -->
            <small class="text-light" *ngIf="submitted && formErrors.email">
              {{formErrors.email}}
            </small>
            <div class="input-group form-group">
              <div class="input-group-prepend">
              <span class="input-group-text">
                  <fa-icon [icon]="userIcon"></fa-icon>
              </span>
              </div>
              <input formControlName="email" type="email" class="form-control form-control-no-border" placeholder="Email">
            </div>
            <!-- <small class="text-light" *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required">
              Please enter your password.
            </small> -->
            <small class="text-light" *ngIf="(submitted && formErrors.password)">
              {{ formErrors.password }}
            </small>
            <div class="input-group form-group">
              <div class="input-group-prepend">
              <span class="input-group-text">
                <fa-icon [icon]="keyIcon"></fa-icon>
              </span>
              </div>
              <input formControlName="password" type="password" class="form-control form-control-no-border" placeholder="Password">
            </div>
            <div class="form-group mb-0">
              <button (click)="loginClicked()" class="btn btn-block login_btn">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center">
              <small class="text-light" *ngIf="message">
                  {{ message }}
              </small>
          </div>
          <div class="d-flex justify-content-center">
            <a class="blue-link" routerLink="/new-password">Forgot your password?</a>
          </div>
          <div class="d-flex justify-content-center">
            <a class="blue-link" routerLink="/register">Don't have an account?</a>
          </div>
        </div>
      </div>
    </div>
    <button id="setup_button" (click)="installApp()" class="col-12 text-center btn-install">
      <span class="desktop">
        <ng-container
          *ngIf="!(this.browserPlatform=='samsung' || this.browserPlatform=='iphone' || this.browserPlatform=='ipad')">
          Install GRAYLL App on my Desktop</ng-container>
        <ng-container
          *ngIf="this.browserPlatform=='samsung' || this.browserPlatform=='iphone' || this.browserPlatform=='ipad'">Add
          GRAYLL App to Home Screen</ng-container>
      </span>
      <span class="phone">Add GRAYLL App to Home Screen</span>
    </button>
  </div>
</div>
