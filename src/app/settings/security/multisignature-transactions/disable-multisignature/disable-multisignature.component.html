<ng-template #content let-modal>
  <app-popup-header popupHeaderTitle="Disable Multisignature Transactions"></app-popup-header>
  <div class="modal-body">
    <div class="row my-2 d-flex align-items-center justify-content-center">
      <div class="col">
        <form [formGroup]="disableMulSigForm">
          <div class="form-group">
            <app-error></app-error>
            <label class="text-purple" for="password"><strong>Account Password</strong></label>
            <input type="password" class="form-control form-control-no-border" formControlName="password" placeholder="Your GRAYLL account password">
          </div>
          <div class="form-group">
            <label class="text-purple" for="oneTimePassword"><strong>Two-factor authentication (2FA)</strong></label>
            <input type="password" class="form-control form-control-no-border" formControlName="oneTimePassword" placeholder="OTP from the Google Authenticator">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer justify-content-center">
    <div class="row">
      <div class="col">
        <a href="javascript:void(0)" class="btn btn-outline-secondary" (click)="popupService.close()">
          Cancel
        </a>
      </div>
      <div class="col">
        <a (click)="disable()" href="javascript:void(0)" class="btn btn-purple">
          Disable
        </a>
      </div>
    </div>
  </div>
</ng-template>
