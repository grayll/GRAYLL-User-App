<app-jw-modal id="unread-gry1-notifications">
  <div class="card border-0">
    <div class="card-body gradient-box">
      <div class="row">
        <div class="col-7 font-weight-bolder">
          Unread GRY | 1 Notifications
        </div>
        <div class="col-4 align-self-center text-right">
          <a href="javascript:void(0)" class="navy-span">
            <fa-icon [icon]="faBell" size="lg"></fa-icon>
            <span class="badge bg-yellow text-light badge-number">
              {{authService.userMetaStore.UrGRY1}}
            </span>
          </a>
        </div>
        <div class="col-1" (click)="closePopup('unread-gry1-notifications')">
          <fa-icon style="color: #40278C;" [icon]="faTimes" class="cancel"></fa-icon>
        </div>
      </div>
      <div class="row my-3">
        <div class="col search" style="border-color:#40278C!important;border-left:0!important;">
          <div class="input-group">
            <input class="form-control form-control-no-border bg-transparent py-2 border border-right-0 text-light"
                   type="search" style="border-color: #40278C!important">
              <span class="input-group-append">
                <div class="input-group-text bg-transparent">
                  <fa-icon style="color: #40278C" [icon]="faSearch"></fa-icon>
                </div>
              </span>
          </div>
        </div>
      </div>
      <div class="mobile-system-nots"
           style="overflow-y: scroll; height:440px;overflow-x: hidden;-webkit-overflow-scrolling: touch;">
           <ng-container *ngFor="let notice of noticesAlgo | async">
            <app-algo-notification-item
              (markAsRead)="markAsRead(algoPath, notice)"
              [notification]="notice">
            </app-algo-notification-item>
          </ng-container> 
       
      </div>
    </div>
  </div>
</app-jw-modal>
